<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First North stock screener</title>
</head>
<body>
    <header id="mainHeader">
        <div class="container">
            <h1>OMX Helsinki</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="screener">
                
                <ul id="items-header">
                      <div class="list-group-collection data">
                    <button id="name" onclick="changeName()" class="list-group-item name">Name</button>
                    <button id="sector" onclick="changeSector()" class="list-group-item sector">Sector</button>
                    <button id="symbol" onclick="changeSymbol()" class="list-group-item symbol">Symbol</button>
                </div>  
                <ul id="items">

                </ul>
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>

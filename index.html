<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>First North stock screener</title>
</head>
<body>
    
    <header id="mainHeader">
        <div class="container">
            <h1>OMX Helsinki</h1>
            
            <div id="companyCount">
                <h2>Total companies:</h2>
                <div class="lds-dual-ring"></div> 
            </div>
            <input type="text" id="filter" placeholder="Search companies...">
        </div>
    </header>
    <main>
        <div class="container">
            <div id="screener">
                
                <ul id="items-header">
                      <div class="list-group-collection data">
                    <button class="button" id="name" onclick="change('name')" class="list-group-item name">Name</button>
                    <button class="button" id="sector" onclick="change('sector')" class="list-group-item sector">Sector</button>
                    <button class="button" id="symbol" onclick="change('symbol')" class="list-group-item symbol">Symbol</button>
                </div>  
                <ul id="items">

                </ul>
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
